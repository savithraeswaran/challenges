<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Results Summary Component</title>
</head>

<body>

  <section id="result-summary-container">
    <div class="your-result-container">
      <h2 class="title-text">Your Result</h2>
      <div class="result-number-circle">
        <p class="large-number">76</p>
        <p class="small-number">of 100</p>
      </div>
      <div class="performance-text">
        <h3>Great</h3>
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </div>
    <div class="summary-container">
      <h2>Summary</h2>
      <div class="stats-container">
        <div id="reaction" class="result">
          <div class="stat-img-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>            <span class="red-text p-left">Reaction</span>
          </div>
          <div class="stat-score-container">
            <p>80 <span class="light-text">/ 100</span></p>
          </div>
        </div>
        <div id="memory" class="result">
          <div class="stat-img-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>            <span class="yellow-text p-left">Memory</span>
          </div>
          <div class="stat-score-container">
            <p>92 <span class="light-text">/ 100</span></p>
          </div>
        </div>
        <div id="verbal" class="result">
          <div class="stat-img-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>            <span class="green-text p-left">Verbal</span>
          </div>
          <div class="stat-score-container">
            <p>61 <span class="light-text">/ 100</span></p>
          </div>
        </div>
        <div id="visual" class="result">
          <div class="stat-img-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>            <span class="purple-text p-left">Visual</span>
          </div>
          <div class="stat-score-container">
            <p>73 <span class="light-text">/ 100</span></p>
          </div>
        </div>
        <button id="btn">Continue</button>
      </div>
    </div>

  </section>

</body>

</html>
